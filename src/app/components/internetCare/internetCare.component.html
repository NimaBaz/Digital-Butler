<div class="col-lg-4 col-md-4 col-sm-4">
    <!-- Internet Care Box Title Span-->
    <div id="intcare">
        <span>
            <div class="row row-header"> 
                <div class="col-md-8 col-xs-8 text-nowrap" >
                    <h3>Internet Care</h3>
                </div>
                <div class="col-md-4 col-xs-4">
                    <a><i class="glyphicon glyphicon-remove" (click)="remove('intcare')"></i></a>
                    <a><i (click)="minimize('intcarebox')" class="glyphicon glyphicon-minus"></i></a>
                </div>
            </div>
        </span>

        <!-- Internet Care Box-->
        <div id="intcarebox" class="topRow">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 inttext"  >
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <a>FAQ</a>  
                        </div>  
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-4">
                            <img id="provider" class="smallimg" src="../assets/ATT.png">  
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 text-left inttext" >
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">                     
                            <a><img class="smallimg" src="../assets/ip.png">Ip Address</a>
                            <p>192.168.2.11</p>   
                        </div>
                    
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <a> <img class="box1img" src="../assets/up.png">Up Speed</a>
                            <p> 2.15 Mbps</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">  
                            <a> <img class="box1img" src="../assets/dns.png">DNS Status</a>
                            <p>UP</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <a> <img id="box1imgdown" src="../assets/down.png">Down Speed</a>
                            <p> 9.37 MBps</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
