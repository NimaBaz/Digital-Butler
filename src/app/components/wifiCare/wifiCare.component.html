<div  class="col-lg-3 col-md-3 col-sm-3">
  
    <div id="wificare">
        <!-- Wifi&Local Network Care Span-->
        <span>
            <div class="row row-header"> 
                <div class="col-lg-8" >
                    <h3 class="hideoverflow text-nowrap">Wifi&Local Network Care</h3>
                </div>
                <div class="col-lg-4 ">
                        <!-- (click)="minimize('box2')" -->
                    <a><i class="glyphicon glyphicon-remove" (click)="remove('wificare')"></i></a>
                    <a><i class="glyphicon glyphicon-minus " (click)="minimize('wificarebox')"></i> </a>
                </div>      
            </div>
        </span>

        <!-- contents -->
        <div class="topRow" id="wificarebox">
            <div class="row">
                    <div class="text-left"> 
                        <div class="col-lg-5 wifitext">
                          
                        </div>
                        <div class="col-lg-5 text-nowrap wifitext" >
                            <div class="col-lg-12">
                                <a class="hidetextoverflow" (click)="normalModal('NeighborChannel')">Neighbors on Home Channel</a>
                                <div id="NeighborChannel" class="modal">
                                    <div class="modal-content">
                                        <div>
                                            <span class="close" (click)="closeModal('NeighborChannel')">close</span>
                                        </div>
                                        <br>
                                        <p>Placeholder Text</p>
                                    </div>
                                </div>
                                <h4> <strong>{{neighbor_home_channel}}</strong></h4>
                            </div>
                            <div class="col-lg-12">
                                <a (click)="smallModal('PoorLink')">Poor Links</a>
                                <div id="PoorLink" class="small_modal">
                                    <div class="small_modal-content">
                                        <div class="row row-header">
                                            <div class="col-lg-8"></div>
                                            <div class="close col-lg-4" (click)="closeModal('PoorLink')">&times;</div>
                                        </div>
                                        <div class="row text-left">
                                            <div class="col-lg-6">
                                                <img class="medimg" src="../assets/masterIcons/device-speaker.png" alt="error"> 
                                            </div>
                                            <div class="col-lg-6">
                                                <a (click)="normalModal('testModal')">more info</a>
                                            </div>
                                        </div>
                                        <div class="row text-left">
                                            <div class="col-lg-6">
                                                <img class="medimg" src="../assets/masterIcons/device-camera-security.png" alt="error">
                                            </div>
                                            <div class="col-lg-6">
                                                <a (click)="normalModal('testModal')">more info</a>
                                            </div>
                                        </div>
                                        <div class="row text-left">
                                            <div class="col-lg-6">
                                                <img class="medimg" src="../assets/masterIcons/device-thermostat.png" alt="error">
                                            </div>
                                            <div class="col-lg-6">
                                                <a (click)="normalModal('testModal')">more info</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h4> <strong>2</strong></h4>   
                            </div>
                        </div>
                        
                    </div>
            </div>
        </div>
    </div>
</div>
