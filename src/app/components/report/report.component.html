<div class="col-lg-10 col-md-6">
    <div id="datavisualization" class="network">
            <!-- Report Title/Tab Span-->
            <span>
                <!-- buttons of the tabs -->
                <div class="tab" id="dataTabs">
                    <div class="scaleText">
                        <button class="tablinks" (click)="openTab(event, 'NETWORK DEVICES')" id="defaultOpen">
                            <p>NETWORK DEVICES</p>
                        </button>    
                    </div>
                    <div class="scaleText">
                        <button class="tablinks text-nowrap" (click)="openTab(event, 'INTERNET UP/DOWN')">
                            <p>INTERNET UP/DOWN</p>
                        </button>
                    </div>
                    <div class="scaleText">
                        <button class="tablinks text-nowrap" (click)="openTab(event, 'AVAILABLE UP/DOWN BANDWIDTH')">
                            <p>AVAILABLE UP/DOWN BANDWIDTH</p>
                        </button>
                    </div>
                    <div class="scaleText">
                        <button class="tablinks text-nowrap" (click)="openTab(event, 'WAN TX/RX PACKETS')">
                            <p>WAN TX/RX PACKETS</p>
                        </button>
                    </div>
                    <div class="scaleText">
                        <button class="tablinks text-nowrap" (click)="openTab(event, 'WIFI NEIGHBOR LIST')">
                            <p>WIFI NEIGHBOR LIST</p>
                        </button>
                    </div>
                    <div class="scaleText">
                        <button class="tablinks text-nowrap" (click)="openTab(event, 'NEIGHBOR WIFI INTERFERENCE')">
                            <p>NEIGHBOR WIFI INTERFERENCE</p>
                        </button>
                    </div>
                    <div class="scaleText">
                        <p>
                            <a href="#"><i class="glyphicon glyphicon-remove" (click)="remove('datavisualization')"></i></a>
                            <a href="#"><i (click)="minimize('datavisualizationbox')" class="glyphicon glyphicon-minus"></i></a>
                        </p>
                    </div>
                    <br>
                </div>
            </span>

            <div id="datavisualizationbox">

                <!-- card content will display one of these depending on what tab is clicked -->

                <p class="text-nowrap" id="date">Date</p>

                <div id="NETWORK DEVICES" class="tabcontent">
                   <app-bubbleChart></app-bubbleChart>   
                </div>   

                <div id="INTERNET UP/DOWN" class="tabcontent">
                    <app-heatMap></app-heatMap>
                </div> 

                <div id="AVAILABLE IP/DOWN BANDWIDTH" class="tabcontent">
                    
                </div> 

                <div id="WAN TX/RX PACKETS" class="tabcontent">
                    
                </div> 

                <div id="WIFI NEIGHT LIST" class="tabcontent">
                    
                </div> 
                
                <div id="NEIGHBOR WIFI INTERFERENCE" class="tabcontent">
                    
                </div> 

            </div>

    </div>
</div>
